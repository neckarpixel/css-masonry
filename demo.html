<!doctype html>
<html class="no-js" lang="de">

<head>
  <meta charset="utf-8">
  <title>A Guide to a pure CSS based masonry</title>
  <meta name="description" content="This guide will help you create a masonry grid with pure css and no javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/css-masonry.css" rel="stylesheet">

</head>

<body>
<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="gallery">
          <div class="gallery__item size__1">
            <img src="https://picsum.photos/400" alt="Image">
          </div>
          <div class="gallery__item size__2">
            <img src="https://picsum.photos/400/600" alt="Image">
          </div>
          <div class="gallery__item size__1">
            <img src="https://picsum.photos/400/200" alt="Image">
          </div>
          <div class="gallery__item size__1">
            <img src="https://picsum.photos/400/100" alt="Image">
          </div>
          <div class="gallery__item size__2">
            <img src="https://picsum.photos/400/300" alt="Image">
          </div>
          <div class="gallery__item size__1">
            <img src="https://picsum.photos/400/500" alt="Image">
          </div>
          <div class="gallery__item size__3">
            <img src="https://picsum.photos/400/700" alt="Image">
          </div>
          <div class="gallery__item size__2">
            <img src="https://picsum.photos/400" alt="Image">
          </div>
          <div class="gallery__item size__1">
            <img src="https://picsum.photos/400/200" alt="Image">
          </div>
          <div class="gallery__item size__1">
            <img src="https://picsum.photos/400/300" alt="Image">
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
